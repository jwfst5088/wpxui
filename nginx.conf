server {
    listen 80;
    server_name yuming.com;

    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name yuming.com;
    http2 on;

    ssl_certificate /home/web/certs/yuming.com_cert.pem;  # ACME.sh 生成的证书路径
    ssl_certificate_key /home/web/certs/yuming.com_key.pem;  # ACME.sh 生成的私钥路径
    ssl_protocols TLSv1.2 TLSv1.3;

    root /var/www/html/xui;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }

    # 添加其他 X-UI 配置项
}

server {
    listen 54321 ssl;
    server_name yuming.com;

    ssl_certificate /home/web/certs/yuming.com_cert.pem;  # ACME.sh 生成的证书路径
    ssl_certificate_key /home/web/certs/yuming.com_key.pem;  # ACME.sh 生成的私钥路径
    ssl_protocols TLSv1.2 TLSv1.3;

    # 这个 server 块监听 54321 端口，用于 X-UI 面板

    location / {
        proxy_pass http://localhost:54321;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 添加其他配置项，如 SSL 选项和身份验证等（根据需要）
}

