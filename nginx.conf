server {
    listen 80;
    listen [::]:80;
    server_name yuming.com;

    location / {
        proxy_redirect off;
        proxy_pass http://127.0.0.1:54321;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # 反代websocket
     location /xray {
         proxy_redirect off;
         proxy_pass http://127.0.0.1:10001;
         proxy_http_version 1.1;
         proxy_set_header Upgrade $http_upgrade;
         proxy_set_header Connection "upgrade";
         proxy_set_header X-Real-IP $remote_addr;
         proxy_set_header Host $http_host;
         proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
         proxy_set_header Y-Real-IP $realip_remote_addr;
     }
}

server {
  listen 443 ssl;
  server_name yuming.com;
  http2 on;
       
  ssl_certificate /etc/nginx/certs/yuming.com_cert.pem;
  ssl_certificate_key /etc/nginx/certs/yuming.com_key.pem;
  ssl_protocols TLSv1.3;

  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload";
  add_header X-XSS-Protection "1; mode=block";
  add_header X-Content-Type-Options nosniff;

  limit_req zone=example_zone burst=10;
  limit_rate 5m;
  gzip on;
  expires 30d;

    # 添加 x-ui 配置，注意根据实际路径进行修改
  location / {
      proxy_redirect off;
      proxy_pass http://yuming.com;
      proxy_set_header Host $host;
  }
}

